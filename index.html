<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <meta name="theme-color" content="#000000">
  <title>FinSight — Personal Finance</title>

  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./styles.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <div id="messageBox" style="padding:8px; color:#fff; background:#333; display:none; margin-bottom:8px;"></div>
  <main id="app" class="container">
    <header>
      <div class="brand">
        <div class="logo">FS</div>
        <h1>FinSight</h1>
      </div>
      <button id="installBtn" class="btn small">Install</button>
    </header>
    
    <section id="balanceCard" class="card">
      <div class="balanceLabel">Total Balance</div>
      <div id="balance" class="balance">₹0.00</div>
      <canvas id="insightChart" width="240" height="120" aria-label="Spending chart"></canvas>
    </section>

    <section class="card actions">
      <button id="addTxnBtn" class="btn block">+ Add Transaction</button>
      <button id="addGoalBtn" class="btn block alt">+ Add Savings Goal</button>
    </section>

    <section id="transactions" class="card list">
      <h2>Transactions</h2>
      <div id="txnList" class="listInner">No transactions yet.</div>
      <div class="listFooter">
        <button id="exportCsv" class="btn small">Export CSV</button>
        <input id="importCsv" type="file" accept=".csv" style="display:none">
        <button id="importBtn" class="btn small">Import CSV</button>
      </div>
    </section>

    <section id="budgets" class="card list">
      <h2>Budgets</h2>
      <div id="budgetList">No budgets set.</div>
    </section>

    <footer class="card footer">
      <small>Local only • Private • Minimal</small>
    </footer>
  </main>

  <!-- Add / Edit Transaction Modal -->
  <div id="modal" class="modal hidden">
    <form id="txnForm" class="modalContent">
      <h3 id="modalTitle">Add Transaction</h3>

      <label>
        Type
        <select id="txnType" required>
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
      </label>

      <label>
        Amount
        <input id="txnAmount" type="number" step="0.01" required placeholder="0.00">
      </label>

      <label>
        Category
        <select id="txnCategory"></select>
      </label>

      <label>
        Date
        <input id="txnDate" type="date" required>
      </label>

      <label>
        Note
        <input id="txnNote" type="text" placeholder="Optional note">
      </label>

      <label>
        Recurring
        <select id="txnRecurring">
          <option value="none">None</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </label>

      <div class="modalActions">
        <button type="submit" class="btn">Save</button>
        <button type="button" id="closeModal" class="btn alt">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Add Goal Modal -->
  <div id="goalModal" class="modal hidden">
    <form id="goalForm" class="modalContent">
      <h3>Add Savings Goal</h3>

      <label>
        Name
        <input id="goalName" type="text" required>
      </label>

      <label>
        Target Amount
        <input id="goalTarget" type="number" step="0.01" required>
      </label>

      <label>
        Current Saved
        <input id="goalCurrent" type="number" step="0.01" value="0">
      </label>

      <div class="modalActions">
        <button type="submit" class="btn">Save</button>
        <button type="button" id="closeGoalModal" class="btn alt">Cancel</button>
      </div>
    </form>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
